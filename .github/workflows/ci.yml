name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install mamba & create environment
        uses: mamba-org/provision-with-micromamba@v15
        with:
          extra-specs:
            pytest-md
            pytest-emoji  

      - name: Install quetz-client
        shell: bash -l {0}
        run: |
          pip install -e .

      - name: Run pytest
        uses: pavelzw/pytest-action@v2
        with:
          verbose: true
          emoji: true
          job-summary: true
          click-to-expand: true
